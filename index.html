<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero-section">

    <!-- HERO IMAGE (BEST PRACTICE) -->
    <img 
        src="./img/heroSection1.jpg" 
        alt="University of South Wales Campus" 
        class="hero-bg-img d-none d-md-block d-lg-block"
    >
    <img 
        src="./img/heroSectionMob.png" 
        alt="University of South Wales Campus" 
        class="hero-bg-img d-block d-md-none d-lg-none"
    >


    <!-- CONTENT OVER IMAGE -->
    <div class="hero-content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 hero-content">

                    <!-- LOGOS ABOVE TEXT -->
                    <div class="hero-logos">
                        <img src="./img/usw-logo.png" alt="University of South Wales" class="hero-logo">
                        <span class="logo-divider"></span>
                        <img src="./img/roots-logo.jpg" alt="Roots Business School" class="hero-logo">
                    </div>

                    <h1 class="hero-title">
                        Pathway to UK Global MBA via Hyderabad
                    </h1>

                    <div class="hero-badge">
                        No IELTS Required
                    </div>

                    <ul class="hero-points">
                        <li>Semester 1 (3 Months) at <strong>Roots Business School, Hyderabad</strong></li>
                        <li>Semester 2 + Internship (8 Months) at <strong>University of South Wales, UK</strong></li>
                        <li>UK Post-Study Work Opportunity (18 Months)</li>
                    </ul>

                    <a href="#" class="btn hero-btn">
                        Apply Now
                    </a>

                </div>
            </div>
        </div>
    </div>

</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
